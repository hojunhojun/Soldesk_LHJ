<!--
	HTML(HyperText Markup Language)
	웹 페이지 디자인 언어
	대소문자 구별 X
	인터프리터 방식 언어
	Dom(Document Object Model)객체들로 구성 	
	<태그명 속성명="값" 속성명"값" ...> 	: 시작태그
	텍스트							: 텍스트
	</태그명>							: 종료태그
	
	compiler 방식 : java
		.java -> compile -> .class(기계어) -실행->
		-> .java에 잘못된거 있으면 기계어 번역 불가(error)
		-> error 발생시 실행 안됨
	interpreter 방식 : HTML
		.html -실행-> 
		바로 실행(실행하면 한줄씩 기계어로 바꿔서 실행)
		일단 실행하고 기계어로 못바꾸는 부분 있다면? 몰라 ㅋㅋ
		error 잡기가 힘듬
-->
<!DOCTYPE html> <!-- 이 파일은 html 5 -->
<html>
<head> <!-- 설정값들이 들어감 -->
<meta charset="utf-8">
<title>웹 페이지 제목</title> <!-- 제목 -->
</head>
<body> <!-- 내용물들이 들어감 -->
	<marquee>ㅋㅋㅋ</marquee> <!-- 이건 텍스트가 가로로 움직이는 HTML태그 -->
		
</body>
</html>
