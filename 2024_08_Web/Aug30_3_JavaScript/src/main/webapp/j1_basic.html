<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Basic</title><!-- 이게 자바스크립트 쓰는법임 -->
<script type="text/javascript">
	// JavaScript(본명은 아님)
	// Java랑 문법이 비슷해서 붙은 닉네임이 JavaScript임
	// 닉네임을 주로 써서 본명처럼 굳은 예시임
	
	
	// Java vs JavaScript
	// Java : JVM이 실행하는 server-side언어
	//			compiler방식언어
	//			상대적 저급언어 -> 변수타입 수동처리
	// JS : 웹브라우저가 실행하는 client-side언어 였는데...
	//			interpreter방식언어
	//			상대적 고급언어 -> 변수타입 자동처리
	alert("ㅋ"); // 경고창
	
	var b = confirm("ㅋ"); // 확인 취소 선택창 (확인 = true / 취소 : false) -> 변수 타입 자동처리해줌 ㅈㄴ편함 ㅋㅋ
	if (b) {
		alert("확인 누름");
	} else {
		alert("취소 누름")
	}
	
	var p = prompt("ㅋ"); // 입력창 띄우기 -> 입력한 내용이 return됨
	alert(p);
</script>
</head>
<body>

</body>
</html>
